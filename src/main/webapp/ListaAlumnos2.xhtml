<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<head>
	<title>Martin</title>
	<meta charset="utf-8"></meta>
	<meta name="viewport" content="width=device-width, initial-scale=1"></meta>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"></link>

	<style type="text/css">
		.barra-lateral {
		    position: fixed;
		    top: 50px;
		    bottom: 0;
		    padding: 0px;
		    padding-top: 20px;
		    background-color: #ebebeb;
		    border-right: 1px solid silver;
		}
		.contenedor-principal{
			margin-top: 50px;
		}
	</style>
</head>
<body>
	<ui:include src="/WEB-INF/barraSuperior.xhtml"></ui:include>

	<div class="container-fluid">
		<div class="row">
			<ui:include src="/WEB-INF/barraLateral.xhtml"></ui:include>
			<div class="col-xs-12 col-sm-10 col-sm-offset-2 contenedor-principal">
					<div class="container-fluid">
		<div class="row">
			<div class="col-md-12">
				<H1>Alumnos</H1>
				<h:form>
					<h:commandButton action="#{listaAlumnoControlador.ordenar}"
						value="Ordenar" styleClass="btn btn-primary pull-right"></h:commandButton>
				</h:form>
			</div>

		</div>
		<div class="row">
			<ui:repeat var="alumno" value="#{listaAlumnoControlador.alumnos}">
				<div class="col-md-4">
					<div class="cont-alumno" align="center">
						<IMG alt="" src="imagenes/cc.jpg"
							class="img-responsive" />
						<div>
							<h1>#{alumno.nombre}</h1>
							<p>#{alumno.apellido} #{alumno.apellidoMaterno}</p>
							<h4>
								<h:outputText value="#{alumno.edad}"></h:outputText>
								A&#xf1;os
							</h4>
						</div>
					</div>
				</div>


			</ui:repeat>
		</div>
	</div>
			</div>
		</div>

	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>


</body>
</html>
